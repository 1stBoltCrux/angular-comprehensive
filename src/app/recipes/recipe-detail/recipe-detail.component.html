<div class="row">
  <div class="col-xs-12">
    <img style="max-height: 300px; margin: auto;"
         [src]="currentRecipe.imagePath"
         [alt]="currentRecipe.name"
         class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{currentRecipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group"
         appDropdown>
      <button type="button"
              class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()"
             style="cursor: pointer;">Add Ingredients to
            Shopping List</a>
        </li>
        <li><a [routerLink]="['/recipes', currentRecipe.id, 'edit']">Edit Recipe</a></li>
        <li><a style="cursor: pointer;"
             (click)="onDelete()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{currentRecipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h3>Ingredients</h3>
    <div *ngFor="let ingredient of currentRecipe.ingredients">
      <a class="list-group-item clearfix">Name: {{ingredient.name}}<br>
        <hr>Amount: {{ingredient.amount}}</a>
    </div>
  </div>
</div>
