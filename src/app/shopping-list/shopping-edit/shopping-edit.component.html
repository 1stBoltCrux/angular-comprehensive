<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="ingredientForm"
          (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input formControlName="ingredientName"
                 type="text"
                 id="name"
                 class="form-control">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input formControlName="ingredientAmount"
                 type="number"
                 id="amount"
                 class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button [disabled]="ingredientForm.invalid"
                  class="btn btn-success"
                  type="submit">{{editMode ? 'Update' : 'Add'}}</button>
          <button *ngIf="editMode"
                  [disabled]="ingredientForm.invalid"
                  (click)="onDelete()"
                  class="btn btn-danger"
                  type="button">Delete</button>
          <button (click)="onClear()"
                  class="btn btn-primary"
                  type="button">Clear</button>
          <button class="btn btn-warning"
                  *ngIf="editMode"
                  (click)="onCancel()">Cancel Editing</button>
        </div>
      </div>
    </form>
  </div>
</div>
