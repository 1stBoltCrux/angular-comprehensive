<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <app-alert (modalClosed)="handleClearError()"
               *ngIf="error"
               [message]="error"></app-alert> -->
    <ng-template appPlaceHolder></ng-template>
    <ng-template #spinner>
      <div style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
      </div>
    </ng-template>
    <form *ngIf="!isLoading; else spinner"
          [formGroup]="authForm"
          (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input formControlName="email"
               type="email"
               class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password"
               id="password"
               type="password"
               class="form-control">
      </div>

      <div>
        <button type="submit"
                [disabled]="authForm.invalid"
                class="btn btn-primary">{{isLoginMode ? 'Login' : 'Sign Up'}}</button>
        |
        <button (click)="onSwitchMode()"
                type="button"
                class="btn btn-primary">Switch to {{isLoginMode ? 'Sign Up' : 'Login'}}</button>
      </div>
    </form>

  </div>
</div>
